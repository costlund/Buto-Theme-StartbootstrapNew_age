settings:
  layout:
    - html
    - main
content:
  -
    type: nav 
    attribute:
      id: "mainNav" 
      class: "navbar navbar-default navbar-fixed-top"
    innerHTML:
      -
        type: div
        attribute:
          class: "container"
        innerHTML:
          -
            type: text
            text: "<!-- Brand and toggle get grouped for better mobile display -->"
          -
            type: div 
            attribute:
              class: "navbar-header"
            innerHTML:
              -
                type: button 
                attribute:
                  type: "button" 
                  class: "navbar-toggle collapsed" 
                  data-toggle: "collapse" 
                  data-target: "#bs-example-navbar-collapse-1"
                innerHTML:
                  -
                    type: span 
                    attribute: 
                      class: "sr-only"
                    innerHTML: "Toggle navigation"
                  -
                    type: text
                    text: Menu
                  -
                    type: i
                    attribute: 
                      class: "fa fa-bars"
              -
                type: a
                attribute:
                  class: "navbar-brand page-scroll" 
                  href: "#page-top"
                innerHTML: Start Bootstrap
          -
            type: text
            text: "<!-- Collect the nav links, forms, and other content for toggling -->"
          -
            type: div
            attribute:
              class: "collapse navbar-collapse" 
              id: "bs-example-navbar-collapse-1"
            innerHTML:
              -
                type: ul
                attribute:
                  class: "nav navbar-nav navbar-right"
                innerHTML:
                  -
                    type: li
                    innerHTML:
                      -
                        type: a
                        attribute:
                          class: "page-scroll" 
                          href: "#download"
                        innerHTML: Download
                  -
                    type: li
                    innerHTML:
                      -
                        type: a
                        attribute:
                          class: "page-scroll" 
                          href: "#features"
                        innerHTML: Features
                  -
                    type: li
                    innerHTML:
                      -
                        type: a
                        attribute:
                          class: "page-scroll" 
                          href: "#contact"
                        innerHTML: Contact
  -
    type: header
    innerHTML:
      -
        type: div
        attribute:
          class: "container"
        innerHTML:
          -
            type: div
            attribute:
              class: "row"
            innerHTML:
              -
                type: div
                attribute:
                  class: "col-sm-7"
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: "header-content"
                    innerHTML:
                      -
                        type: div
                        attribute:
                          class: "header-content-inner"
                        innerHTML:
                          -
                            type: h1
                            innerHTML: "New Age is an app landing page that will help you beautifully showcase your new mobile app, or anything else!"
                          -
                            type: a
                            attribute: 
                              href: "#download" 
                              class: "btn btn-outline btn-xl page-scroll"
                            innerHTML: "Start Now for Free!"
              -
                type: div
                attribute:
                  class: "col-sm-5"
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: "device-container"
                    innerHTML:
                      -
                        type: div
                        attribute:
                          class: "device-mockup iphone6_plus portrait white"
                        innerHTML:
                          -
                            type: div
                            attribute:
                              class: "device"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "screen"
                                innerHTML:
                                  -
                                    type: text
                                    text: "<!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->"
                                  -
                                    type: img
                                    attribute: 
                                      src: "/theme/[theme]/img/demo-screen-1.jpg" 
                                      class: "img-responsive" 
                                      alt: ""
                              -
                                type: div
                                attribute:
                                  class: "button"
                                innerHTML:
                                  -
                                    type: text
                                    text: '<!-- You can hook the "home button" to some JavaScript events or just remove it -->'
    
    
  -
    type: section
    attribute:
      id: "download" 
      class: "download bg-primary text-center"
    innerHTML:
      -
        type: div
        attribute:
          class: "container"
        innerHTML:
          -
            type: div
            attribute:
              class: "row"
            innerHTML:
              -
                type: div
                attribute:
                  class: "col-md-8 col-md-offset-2"
                innerHTML:
                  -
                    type: h2
                    attribute:
                      class: "section-heading"
                    innerHTML: "Discover what all the buzz is about!"
                  -
                    type: p
                    innerHTML: "Our app is available on any mobile device! Download now to get started!"
                  -
                    type: div
                    attribute:
                      class: "badges"
                    innerHTML:
                      -
                        type: a
                        attribute:
                          class: "badge-link" 
                          href: "#"
                        innerHTML:
                        - 
                          type: img
                          attribute:
                            src: "/theme/[theme]/img/google-play-badge.svg" 
                            alt: ""
                      -
                        type: a
                        attribute:
                          class: "badge-link" 
                          href: "#"
                        innerHTML:
                          -
                            type: img
                            attribute:
                              src: "/theme/[theme]/img/app-store-badge.svg" 
                              alt: ""
    
    
    
    
    
  -
    type: section
    attribute:
      id: "features" 
      class: "features"
    innerHTML:
      -
        type: div
        attribute:
          class: "container"
        innerHTML:
          -
            type: div
            attribute:
              class: "row"
            innerHTML:
              -
                type: div
                attribute:
                  class: "col-lg-12 text-center"
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: "section-heading"
                    innerHTML:
                      -
                        type: h2
                        innerHTML: Unlimited Features, Unlimited Fun
                      -
                        type: p
                        attribute:
                          class: "text-muted"
                        innerHTML: Check out what you can do with this app theme!
                      -
                        type: hr
          -
            type: div
            attribute:
              class: "row"
            innerHTML:
              -
                type: div
                attribute:
                  class: "col-md-4"
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: "device-container"
                    innerHTML:
                      -
                        type: div
                        attribute:
                          class: "device-mockup iphone6_plus portrait white"
                        innerHTML:
                          -
                            type: div
                            attribute:
                              class: "device"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "screen"
                                innerHTML:
                                  -
                                    type: text
                                    text: "<!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->"
                                  -
                                    type: img
                                    attribute:
                                      src: "/theme/[theme]/img/demo-screen-1.jpg" 
                                      class: "img-responsive" 
                                      alt: ""
                              -
                                type: div
                                attribute:
                                  class: "button"
                                innerHTML:
                                  -
                                    type: text
                                    text: '<!-- You can hook the "home button" to some JavaScript events or just remove it -->'
              -
                type: div
                attribute:
                  class: "col-md-8"
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: "container-fluid"
                    innerHTML:
                      -
                        type: div
                        attribute:
                          class: "row"
                        innerHTML:
                          -
                            type: div
                            attribute:
                              class: "col-md-6"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "feature-item"
                                innerHTML:
                                  -
                                    type: i
                                    attribute:
                                      class: "icon-screen-smartphone text-primary"
                                  -
                                    type: h3
                                    innerHTML: Device Mockups
                                  -
                                    type: p
                                    attribute:
                                      class: "text-muted"
                                    innerHTML: Ready to use HTML/CSS device mockups, no Photoshop required!
                          -
                            type: div
                            attribute:
                              class: "col-md-6"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "feature-item"
                                innerHTML:
                                  -
                                    type: i
                                    attribute:
                                      class: "icon-camera text-primary"
                                  -
                                    type: h3
                                    innerHTML: Flexible Use
                                  -
                                    type: p
                                    attribute:
                                      class: "text-muted"
                                    innerHTML: "Put an image, video, animation, or anything else in the screen!"
                      -
                        type: div
                        attribute:
                          class: "row"
                        innerHTML:
                          -
                            type: div
                            attribute:
                              class: "col-md-6"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "feature-item"
                                innerHTML:
                                  -
                                    type: i
                                    attribute:
                                      class: "icon-present text-primary"
                                  -
                                    type: h3
                                    innerHTML: Free to Use
                                  -
                                    type: p
                                    attribute:
                                      class: "text-muted"
                                    innerHTML: As always, this theme is free to download and use for any purpose!
                          -
                            type: div
                            attribute:
                              class: "col-md-6"
                            innerHTML:
                              -
                                type: div
                                attribute:
                                  class: "feature-item"
                                innerHTML:
                                  -
                                    type: i
                                    attribute:
                                      class: "icon-lock-open text-primary"
                                  -
                                    type: h3
                                    innerHTML: Open Source
                                  -
                                    type: p
                                    attribute:
                                      class: "text-muted"
                                    innerHTML: Since this theme is MIT licensed, you can use it commercially!
      
      
      
      
  -
    type: section
    attribute:
      class: "cta"
    innerHTML:
      -
        type: div
        attribute:
          class: "cta-content"
        innerHTML:
          -
            type: div
            attribute:
              class: "container"
            innerHTML:
              -
                type: h2
                innerHTML: Stop waiting.<br>Start building.
              -
                type: a
                attribute:
                  href: "#contact" 
                  class: "btn btn-outline btn-xl page-scroll"
                innerHTML: "Let's Get Started!"
      -
        type: div
        attribute:
          class: "overlay"
          
      
      
      
  -
    type: section
    attribute:
      id: "contact" 
      class: "contact bg-primary"
    innerHTML:
      -
        type: div
        attribute:
          class: "container"
        innerHTML:
          -
            type: h2
            innerHTML: 'We <i class="fa fa-heart"></i> new friends!'
          -
            type: ul
            attribute:
              class: "list-inline list-social"
            innerHTML:
              -
                type: li
                attribute:
                  class: "social-twitter"
                innerHTML:
                  -
                    type: a
                    attribute:
                      href: "#"
                    innerHTML:
                      -
                        type: i
                        attribute:
                          class: "fa fa-twitter"
              -
                type: li
                attribute:
                  class: "social-facebook"
                innerHTML:
                  -
                    type: a
                    attribute:
                      href: "#"
                    innerHTML:
                      -
                        type: i
                        attribute:
                          class: "fa fa-facebook"
              -
                type: li
                attribute:
                  class: "social-google-plus"
                innerHTML:
                  -
                    type: a
                    attribute:
                      href: "#"
                    innerHTML:
                      -
                        type: i
                        attribute:
                          class: "fa fa-google-plus"
    


    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    